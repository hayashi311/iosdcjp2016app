session:
  description: 'Swiftは2014年のWWDCで突如発表されて、同年9月に正式リリースされて以来、バージョンを上げながら着実な進化を続けてきました。

    現時点での最新版は2.2.1で、秋にはバージョン3の大きなリリースが予定されています。

    そんなここまでの動向と、Swift 3に盛り込まれる要素およびさらにその先に向けて議論されている内容などを分かりやすく解説します。

    サーバーサイドの開発への利用も盛り上がりを見せつつあり、そのあたりも触れていきます。'
  room: B
  speaker:
    name: 小野 将之
    twitter_account: _mono
  start_at: 2016/08/20 14:55
  time: 15分
  title: Swiftのこれまでの動向のまとめと今後のさらなる発展の期待
