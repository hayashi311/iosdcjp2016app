session:
  description: '2012年にGitHubがOSSとして公開したReactiveCocoa。GitHub for Macの開発に使用されていたのが出自のRACはCocoaプラットフォーム、iOS開発におけるリアクティブプログラミングの盛り上がりに一役買いました。Swiftの登場以降はRxファミリーに属するRxSwiftと人気を二分しています。


    2014年からのRACコミッターが次期メジャーバージョンとなるRAC 5.0の概要を紹介します。'
