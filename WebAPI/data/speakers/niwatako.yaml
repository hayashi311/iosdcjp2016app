session:
  description: '僕は英語がわかりません。でもWWDCに行くことになりました。

    フェデリギの英語が分からなすぎてKeynoteを聞く練習ばかりしていて、結局WWDCでは、もっと早く話されるセッションを聞き取ることや、自分が英語を話すことはほとんど出来ませんでした。店員が料金を言ったのが聞き取れずに財布を渡して必要な分だけ自由にとってもらった程です。


    そんな僕がAppleのエンジニアにLabで質問をして来た時の工夫をお話します。'
