session:
  description: iOSアプリと協調するアクセサリ類は、数多くの製品がリリースされ、一つのカテゴリを築きつつあります。このトークでは、iOSアプリとアクセサリのエコシステムについて、最新の事情を確認しながら、アクセサリと連携するアプリを開発する際に必要となるフレームワークの選定方法や、開発のストラテジ、リリースまでのベストプラクティスなどについてお話しします。
