session:
  description: '2015年4月に発売されたApple Watchですが、起動の遅さやwatchOSに対応したフレームワークの少なさから開発者やユーザーから不満の声が上がっていました。


    しかし！！


    watchOS 3ではこれらの点が改善され、DockやComplicationによる起動速度の改善、ジェスチャーの認識、デジタルクラウンのイベント取得など開発者の待ち望んでいた機能が追加されました。


    本発表では、watchOS 1, watchOS 2のアプリをそれぞれ2本開発した経験から、watchOS 3で追加される機能が何を解決するのかを、2015年4月に始まった約1年半のwatchOSの歴史を振り返りながらお伝えします。'
