session:
  description: 'iOSにおける360°写真、動画を用いたバーチャルリアリティー(VR)対応アプリの開発方法を解説いたします。内容は主に以下の通りです。

    ・VRの原理の解説

    ・SceneKitの活用

    ・二眼ヘッドマウントディスプレイ対応方法

    ・iPhoneの画面におけるVRコンテンツの効果的な見せ方

    ・VR用の画像変換に必要な数式

    会場にはヘッドマウントディスプレイを持ち込む予定ですので、興味のある方は是非試してみてくださいね。'
