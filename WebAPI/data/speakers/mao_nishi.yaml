session:
  description: 自分たちで作ったプロダクトを実際に自分たちで利用することで改善していくことをドッグフーディングと呼びます。ドッグフーディングはより良いアプリを作るための非常に重要なアクションですが、社内であってもプロトタイプ版のアプリをただ配るだけでは利用してもらえません。社員といえどプロトタイプ版のアプリのフィードバック作業は面倒なものなのです。本トークではフィードバックの面倒の壁を取り除き、より多くのフィードバックを集めることでアプリの改善を突き進める方法をお話します。
  nid: '133'
  room: A
  speaker:
    name: Mao Nishi
    twitter_account: mao_nishi
  start_at: 2016/08/20 13:35
  time: 15分
  title: ドッグフーディングしやすい環境を整える
