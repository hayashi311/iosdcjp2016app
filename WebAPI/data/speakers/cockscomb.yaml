session:
  description: 'チーム開発では、デザイナーがレイアウト指示書を作ってエンジニアが実装というフローが多く見られます。しかし私のチームではデザイナーがStoryboardを操作します。デザイナーは手元で試行錯誤を繰り返すことができ、マージンの調整もテキストサイズの調整も、ちょちょいのちょい、です。

    これを実現するためには、エンジニアとデザイナーが互いに協力する必要があります。実際に、デザイナーになるべく多くのコントロールを委ねるため、私たちはたくさんのカスタムビューを作りました。必要なのは、少しのやる気とチームの協力です。お互いの専門性を尊重つつ、そこからちょっとだけはみ出してみませんか。'
