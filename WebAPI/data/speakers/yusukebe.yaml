session:
  description: サーバサイドのアプリケーションを書き始めて10年近く経ちました。現在でも「写真で一言ボケて（bokete）」というサービスのWeb APIを開発運用していますし、自分なりのアーキテクチャ像を描けるようになりました。そんな最中、ひょんな事に「ガチで」iOSアプリを書くことに...
    ARCもない時代にアプリを作ったことはあれど、それは趣味のレベル... ということで、本トークではとあるサーバサイドの技術者がモバイルアプリ開発をどのように学び解釈し、設計方針を立て実装したか？の奮闘記を話したいと思います。現在進行形のストーリーですが、たぶん当日までにはある程度成果が出ているはず！
