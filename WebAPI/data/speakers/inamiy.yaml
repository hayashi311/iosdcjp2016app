session:
  description: ここ1, 2年のSwiftの登場とFunctional Reactive Programming (FRP)の普及によって、iOSアプリ開発の現場では劇的なパラダイムシフトが起きています。しかし一方で、副作用を伴うアプリの状態管理に苦労する点が未だ多くあり、バグの温床となっています。このプレゼンでは、状態管理の基礎理論であるオートマトン（ステートマシン）を基に、Reduxなどのフレームワークとの対比も交えながら、FRPでの効率的な設計手法について探ります。
  room: A
  speaker:
    name: 稲見 泰宏
    twitter_account: inamiy
  start_at: 2016/08/20 13:00
  time: 30分
  title: Reactive State Machine
