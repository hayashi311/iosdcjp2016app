<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{{ talk.title }}</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
  {% if error %}
      <div class="alert alert-danger" role="alert">投票できませんでした。チケットID
        が間違っていませんか？</div>
  {% endif %}
      <form class="form-signin" action="/vote/{{ talk.nid }}" method="post">
        <h2 class="form-signin-heading">{{ talk.title }}</h2>
        <p>チケットIDを入力して投票してください（重複投票の場合は最新の票が採用されます）</p>
        <label for="inputCode" class="sr-only">Email address</label>
        <input type="text" id="inputCode" name="code" class="form-control" placeholder="チケットID (ex: 01ABCDEFG)" required autofocus>
        <hr>
        <button class="btn btn-lg btn-primary btn-block" type="submit">投票</button>
      </form>
    </div> <!-- /container -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
