<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Thanks:)</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <h1>投票ありがとうございました</h1>
        <p>開票をお待ちください :)<p>
        <hr>
        <p class="lead">
            ベストトーク賞は<a href="https://bitflyer.jp">ビットコインとブロックチェーンの株式会社bitFlyer</a>の提供です。
        </p>
        <p>
            ベストトーク賞にご投票いただいた皆様にも、もれなく100円分のビットコインがプレゼントされます！<br>
            ビットコインを受け取りたい方はこちらからどうぞ！
        </p>

        {% if ok %}
        <div class="alert alert-success" role="alert">
            ありがとうございました。のちほどビットコインを送ります
        </div>
        {% endif %}
        {% if error %}
        <div class="alert alert-danger" role="alert">
            送信できませんでした
        </div>
        {% endif %}
        <form class="form-inline" action="/vote/thanks" method="post">
            <div class="form-group">
                <label class="sr-only" for="exampleInputEmail3">Email address</label>
                <input name="email" type="email" class="form-control"
                        id="exampleInputEmail3" placeholder="Email">
            </div>
            <button type="submit" class="btn btn-default">ビットコインをもらう</button>
        </form>
    </div> <!-- /container -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
